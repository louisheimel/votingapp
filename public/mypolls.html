<html>

	<head>
		<title>Voting App</title>
		
		
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<script id="polls" type="x-handlebars-template">
		    <div class="poll-data-container">
			    <h1 class="poll-data">Here are your polls:</h1>
			    <ul class="options poll-data">
			      {{#each this}}
			        <li><a href="/poll/{{this.id}}">{{this.label}}</a></li>
			      {{/each}}
			    </ul>
		    </div>
		</script>
	</head>

	<body>
		<script id="navbar" type="x-handlebars-template">

				<div class="navbar-header">
				  <a href="/polls" class="navbar-brand">Voting App</a>
				</div>

				  <ul class="nav navbar-nav navbar-right">
	
				    <li><a href="/">Home</a></li>
				    <li><a href="/mypolls">My Polls</a></li>
				    <li><a href="/newpoll">New Poll</a></li>
					<li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{username}} <span class="caret"></span></a>

			            <li><a href="/logout">Sign Out</a></li>
