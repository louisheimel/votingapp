<!DOCTYPE html>

<html>

	<head>
		<title>Voting App</title>
		
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
                <!-- Latest compiled and minified CSS -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

                <!-- Optional theme -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

                <!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>

	<body>
			<script type="x-handlebars-template" id="navbar">
	   		<nav class="navbar navbar-default navbar-inverse bg-inverse">
				<div class="navbar-header">
				  <a href="/polls" class="navbar-brand">Voting App</a>
				</div>
				<div class="container container-fluid">
				  <ul class="nav navbar-nav navbar-right">
	
				    <li><a href="/">Home</a></li>
				    <li><a href="/mypolls">My Polls</a></li>
				    <li><a href="/newpoll">New Poll</a></li>
					<li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{username}} <span class="caret"></span></a>
			          <ul class="dropdown-menu">
			            <li><a href="/logout">Sign Out</a></li>
			          </ul>
	       		 </li>	
	
				  </ul>
				</div>
			</nav>
		</script>
		<div class="container-fluid">
		    <form method="POST" action="/newpoll">
		        <fieldset>
		            <h1>Make a new poll!</h1>
		            <div class="form-group">
		              <label for="title">Title:</label>
                      <input name="title" class="form-control" type="text" />
		            </div>
                    <div class="form-group">
                      <label for="options">Options (separated by line):</label>
                      <textarea name="options" class="form-control"></textarea>
                    </div>

                    <button type="submit" value="Submit" class="btn btn-default">Submit</button>
		        </fieldset>
		    </form>

		</div>
		<script type="text/javascript" src="common/ajax-functions.js"></script>
	</body>

</html>
